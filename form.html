<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form </title>
</head>
<body> 
 <form>
 	<table cellspacing="20">
 	<tr>
 		<td> <label> Fullname </label> </td>
 		<td> <input  type="name" maxlength="20"> </td>
 	</tr>
 	
 	<tr>
 		<td><label> Date of birth </label> </td>
 		<td><input type="date"> </td>
 	</tr>	

 	<tr>
 		<td><label> Mobile no </label> </td>
 		<td><input type="tel" placeholder="enter here" > </td>
 	</tr>

 	<tr>
 		<td><label> Email </label> </td>
 		<td><input type="email" > </td>
 	</tr>

 	<tr>
 		<td><label> Password </label> </td>
 		<td><input type="Password"> </td>
 	</tr>

 	<tr>
 		<td><label> Gender </label> </td>
 		<td><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
 	</tr>

 	<tr>
 		<td><label> Languages known </label> </td>
 		<td><input type="checkbox"> English <input type="checkbox"> Hindi <input type="checkbox"> Marathi</td>
 	</tr>

 	<tr>
 		<td><label> Photo </label> </td>
 		<td><input type="file"> </td>
 	</tr>

 	<tr>
 		<td><label> Address </label> </td>
 		<td><textarea rows="5" cols="20"> </textarea> </td>
 	</tr>

 	<tr>
 		<td><label> City </label> </td>
 		<td><select><option> Amravati </option><option> Yavatmal </option><option> Pune </option> </select> </td>
 	</tr>

 	<tr>
 		<td><input type="submit" value="register" > </td>
 		<td><input type="reset" value="clear all"> </td>
 	</tr>
</table>
</form>	
</body>
</html>
